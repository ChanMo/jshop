{% extends "base.html" %}
{% block main %}
<div class="top-bar" style="background:white;">
  <span class="title">Shoes</span>
  <a href="#" class="float-left" data-off-canvas-toggle><i class="fa fa-bars"></i></a>
  <a href="bag.html" class="float-right"><i class="fa fa-shopping-bag"></i></a>
</div>
<div class="container goods">

  <ul class="goods__nav">
    <li class="active"><a href="#">Hot</a></li>
    <li><a href="#">New</a></li>
    <li><a href="#">Price</a></li>
    <li><a href="#">Tends</a></li>
    <li><a href="#">Tends</a></li>
    <li><a href="#">Tends</a></li>
  </ul>

  {% for i in range(0,5) %}
  <div class="item">
    <a class="container" href="goods_detail.html">
      <div class="cover" style="background-image:url(https://s-media-cache-ak0.pinimg.com/564x/72/d7/89/72d789a4204b4e7be415545ec132b2a6.jpg);">
      </div>
      <h5>Jeans</h5>
      <span class="price"><i class="fa fa-rmb"></i>1200</span>
    </a>
  </div>
  {% endfor %}

</div>

<a class="goods__sort-toggle" data-sort-toggle>
  <i class="fa fa-ellipsis-v"></i>
</a>
<div class="goods__sort">
  <div class="goods__sort__close" data-sort-toggle>
    <span></span>
  </div>
  <div class="goods__sort__container">
    <a href="#">NEW</a>
    <a class="active" href="#">BEST</a>
    <a href="#">Price&nbsp;<i class="fa fa-angle-up"></i></a>
    <a href="#">Price&nbsp;<i class="fa fa-angle-down"></i></a>
  </div>
</div>

{% endblock %}
