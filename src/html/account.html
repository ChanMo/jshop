{% extends "base.html" %}
{% block main %}
<div class="top-bar top-bar_transparent">
  <span>Account</span>
  <a href="javascript:window.history.back();" class="float-left"><i class="fa fa-chevron-left"></i></a>
</div>

<div class="container account">
  <div class="account__main">
    <h1>120<span>all count</span></h1>
    <div class="account__box">
      {% for i in range(0,3) %}
      <div>
        <p>name</p>
        <p>value</p>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="account__list">
    <ul>
      {% for i in range(0,4) %}
      <li>name<span class="float-right">value</span></li>
      {% endfor %}
    </ul>
  </div>
</div>

{% endblock %}
{% block js %}
<script>
$(function(){
  $("h1").addClass("active");
});
</script>
{% endblock %}
